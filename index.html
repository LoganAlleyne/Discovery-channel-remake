<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Discovery - Logan Alleyne</title>

    <link
      rel="icon"
      type="image/png"
      href="/Assets/Logos/discovery_logo_01_256px.ico"
    />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/css/swiper-bundle.css"
    /> -->
    <link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.min.css" />

    <!-- <script src="https://unpkg.com/swiper/js/swiper-bundle.js"></script> -->
    <script src="/node_modules/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- Carousel-container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide DC">
          <div class="show-info">
            <div class="show-title">Deadliest Catch</div>
            <div class="show-time">TUESDAY <br />9PM</div>
          </div>
        </div>
        <div class="swiper-slide FNL">
          <div class="show-info">
            <div class="show-title">Fast N Loud</div>
            <div class="show-time">MONDAY <br />9PM</div>
          </div>
        </div>
        <div class="swiper-slide MOTD">
          <div class="show-info">
            <div class="show-title">Mysteries of the Deep</div>
            <div class="show-time">THURSDAY <br />9PM</div>
          </div>
        </div>
        <div class="swiper-slide GD">
          <div class="show-info">
            <div class="show-title">Gold Divers</div>
            <div class="show-time">WEDNESDAY <br />9PM</div>
          </div>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <div class="logo">
      <img
        src="/Assets/Logos/discovery-uk-logo-white.svg"
        alt="Discovery Channel Logo"
      />
    </div>

    <div class="nav">
      <div class="nav-shows">SHOWS</div>
      <div class="nav-findUs">FIND US</div>
      <div class="nav-tvGuide">TV GUIDE</div>
      <div class="nav-win">WIN</div>
      <div class="nav-contact">CONTACT</div>
    </div>

    <div class="socials">
      <div class="facebook">
        <img src="/Assets/Logos/facebook.svg" alt="Facebook" />
      </div>
      <div class="twitter">
        <img src="/Assets/Logos/twitter.svg" alt="Twitter" />
      </div>
      <div class="youtube">
        <img src="/Assets/Logos/youtube.svg" alt="YouTube" />
      </div>
      <div class="instagram">
        <img src="/Assets/Logos/instagram.svg" alt="Instagram" />
      </div>
    </div>

    <script type="text/javascript" src="/JS/script.js"></script>
  </body>
</html>
